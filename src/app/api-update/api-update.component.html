<section [ngClass]="{ 'hero': true, 'is-fullheight': true, 'is-alternate': isAlternate }"
          id="api-update">
  <div class="hero-body">
      <div class="container">
          <div class="columns">
              <div class="column">
                  <h1 class="title">
                    <kbd>put</kbd>
                  </h1>
                  <h2 class="subtitle">
                      Update a document
                  </h2>
              </div>
              <div class="column">
                  <pre><code class="javascript">{{ code }}</code></pre>
                  <span class="icon is-button-borderless is-pulled-right">
                      <i class="fas fa-play" data-function="create" onclick="api.update()"></i>
                  </span>
              </div>
          </div>
      </div>
  </div>
  <div class="hero-foot">
    <app-slide-nav-bottom></app-slide-nav-bottom>
  </div>
</section>
