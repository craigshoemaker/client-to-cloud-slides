<section [ngClass]="{ 'hero': true, 'is-fullheight': true, 'is-alternate': isAlternate }" 
        id="demo-sync-{{ uniqueId }}">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <button class="button push-right-sm" (click)="sync()" tabindex="-1">
                        <i class="fas fa-sync-alt has-text-grey-light"></i> Manual Sync
                    </button>
                    <button class="button" tabindex="-1" (click)="liveSync()">
                        <i class="fas fa-sync-alt has-text-grey-light"></i> Live Sync
                    </button>
                    <span class="sync-label push-right-sm" *ngIf="isSyncing">Syncing...</span>
                    <button *ngIf="isSyncing" class="button" (click)="syncCancel()" tabindex="-1">Cancel</button>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <app-todo-editor source="local" showGetButton="false"></app-todo-editor>
                </div>
                <div class="column is-half">
                    <app-todo-editor source="remote" showGetButton="false"></app-todo-editor>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot">
        <app-slide-nav-bottom></app-slide-nav-bottom>
    </div>
</section>
