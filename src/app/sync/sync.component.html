<section [ngClass]="{ 'hero': true, 'is-fullheight': true, 'is-alternate': isAlternate }" id="demo-sync">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <span class="button has-no-border push-right-sm">
                        <input type="checkbox" tabindex="-1" class="checkbox push-right-sm" [(ngModel)]="doLiveSync" id="live-checkbox"> <label for="live-checkbox">Live</label>
                    </span>
                    <button class="button push-right-sm" (click)="sync()" tabindex="-1">Sync</button>
                    <span class="sync-label push-right-sm" *ngIf="isSyncing">Syncing...</span>
                    <button *ngIf="isSyncing" class="button" (click)="syncCancel()" tabindex="-1">Cancel</button>
                </div>
            </div>
            <div class="columns is-centered">
                <div class="column is-half">
                    <app-todo-editor source="local" showGetButton="false"></app-todo-editor>
                </div>
                <div class="column is-half">
                    <app-todo-editor source="remote" showGetButton="false"></app-todo-editor>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot">
        <app-slide-nav-bottom></app-slide-nav-bottom>
    </div>
</section>
